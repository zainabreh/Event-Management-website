<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <script
    src="https://kit.fontawesome.com/5cb6828d26.js"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Event-Management-Website/form</title>
</head>
<body>
     <!-- Navbar -->
     <header>
        <div class="logo">
          <img src="./assets/logo.png" />
        </div>
        <nav>
          <ul class="navlinks">
            <li><a href="./index.html">HOME</a></li>
            <li>PAGES</li>
            <li>SPEAKERS</li>
            <li>BLOG</li>
            <li>BUY TICKETS</li>
            <li>CONTACT</li>
          </ul>
        </nav>
        <i class="fa-solid fa-bars togglebtn"></i>
      </header>
    <!-- Register for even -->
<div class="reg-content">
    <h1>REGISTERATION</h1>
</div>
<div class="reg-event">
    <form class="row g-3">
      <div class="col-12">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" placeholder="zain">
      </div>
      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="abc@gmail.com">
      </div>
      <div class="col-12">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="123456789">
      </div>
      <div class="col-md-6">
        <label for="event-Type" class="form-label">Event Type</label>
        <input type="text" class="form-control" id="event-Type" placeholder="Music">
      </div>
      <div class="col-md-6">
        <label for="event-date" class="form-label">Event Date</label>
        <input type="date" class="form-control" id="event-date">
      </div>
      
      <div class="col-12">
        <label for="detail" class="form-label">Zip</label>
        <textarea type="text" class="form-control" id="detail" placeholder="Event detail"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-danger">Register</button>
      </div>
    </form>
  </div>










  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<script>
  let togglebtn = document.getElementsByClassName("togglebtn")[0];
  let navlinks = document.getElementsByClassName("navlinks")[0];

  togglebtn.addEventListener("click", () => {
    navlinks.classList.toggle("active");
  });
</script>
</body>
</html>
